      if (header != null) {

      }

          header.classList.add("sticky");
        } else {
          header.classList.remove("sticky");
        }
      };
    }

var oldHref = document.location.href;

  insertAds();

      }
    });
  });
  var config = {
    childList: true,
    subtree: true
  };
  observer.observe(bodyList, config);
